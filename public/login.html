<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32"  href="./assets/img/favicons/favicon-16x16.png">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
        <!-- <link rel="stylesheet" href="./assets/styles/styles.css"> -->
        <link rel="stylesheet" href="./assets/styles/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/47e07fc3d8.js" crossorigin="anonymous"></script>

        <title>Fitness Elite Gym</title>
    </head>
<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li class="logo"><a href="index.html"><img src="./assets/img/logos/logo2.jpg" alt="logo"></a></li>
                <!-- <li><label class="open-menu"><i class="fas fa-bars"></i></label></li> -->
                <li class="menu">
                    <a href="./index.html" class="navItem active">INICIO</a>
                </li>
                <!-- <li><label class="close-menu"><i class="fas fa-times"></i></label></li> -->
            </ul>
            <div class="buttonsLogInUp">
                <button class="registerButton"><a href="./register.html" class="navItem">REGISTRARSE</a></button>
            </div>
            
        </nav>
    </header>
    <main class="login">
    <form action="./api/sessions/login" method="POST" class="logInForm">
        <fieldset>
            <legend>Inicio de sesión</legend>
        </fieldset>
        <label for="email" class="label">
            <input id="email" name="email" type="email" autocomplete="on" placeholder=" " class="input"></input>
            <span class="labelName">Email</span>
        </label>
        <label for="password" class="label">
            <input id="password" name="password" type="password" autocomplete="on" placeholder=" " class="input"></input>
            <span class="labelName">Contraseña</span>
        </label>
        <button class="signIn">Log In</button>
    </form>
    </main>
    <footer>
        <div class="foot">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
        </div>
    <!--boostrap?-->
    </footer>
</body>
</html>
