<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32"  href="./assets/img/favicons/favicon-16x16.png">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="./assets/styles/profile.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/47e07fc3d8.js" crossorigin="anonymous"></script>

        <title>Fitness Elite Gym</title>
    </head>
<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li class="logo"><a href="index.html"><img src="./assets/img/logos/logo2.jpg" alt="logo"></a></li>
                <li class="menu">
                    <a href="./index.html" class="navItem active">INICIO</a>
                </li>
            </ul>
            <div class="buttonsLogInUp">
                <button id="logoutButton" class="logOut">CERRAR SESIÓN</button>
            </div>
            
        </nav>
    </header>
    <main>
        <h1>Perfil de Usuario</h1>
      
        <div id="userProfile">
            <div class="userProfileContainer">

            </div>
            <div class="userClassContainer">
                <h2>Clases</h2>
                <div class="form-class">
                    <label for="class">Seleccionar una clase:</label>
                    <select id="class" name="class" required>
                        <option value="6">Boxeo</option>
                        <option value="5">Boxeo Sauna</option>
                        <option value="7">Yoga</option>
                        <option value="8">BodyBuilding</option>
                    </select>
                    <button class="addUserClass" >Agregar clase</button>
                </div>
                <div class="userClassDisplay">
                    <table class="userClass">
                        <tr>
                            <th>Clase</th>
                            <th>Profesor</th>
                            <th>Día</th>
                            <th>Horario</th>
                            <th>Acción</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <div class="editUserFormContainer">
        <form id="editUserForm" class="editUserForm" enctype="multipart/form-data" method="PUT" >
            <input type="hidden" id="idUser" name="idUser" value="${user.iduser}">
            <label for="name" class="label">
                <input id="name" name="name" autocomplete="on" placeholder=" " class="input">
                <span class="labelName">Nombre</span>
            </label>
            <label for="lastname" class="label">
                <input id="lastname" name="lastname" autocomplete="on" placeholder=" " class="input">
                <span class="labelName">Apellido</span>
            </label>
            <label for="age" class="label">
                <input id="age" name="age" type="number" autocomplete="on" placeholder=" " class="input">
                <span class="labelName">Edad</span>
            </label>
            <label for="plan" class="label">
                <select id="plan" name="plan" class="input">
                    <option value="1">Básico</option>
                    <option value="2">Gold</option>
                    <option value="3">Platinum</option>
                </select>
                <span class="labelName">Plan</span>
            </label>
            <label for="password" class="label">
                <input id="password" name="password" type="password" autocomplete="on" placeholder=" " class="input">
                <span class="labelName">Contraseña nueva</span>
            </label>
            <label for="password2" class="label">
                <input id="password2" name="password2" type="password" autocomplete="on" placeholder=" " class="input">
                <span class="labelName">Repetir contraseña</span>
            </label>
            <div class="createFormImg">
                <label for="avatar">Adjuntar fotografía:</label>
                <input type="file" id="avatar" name="avatar" accept="image/*">
            </div>
            <div class="editFormButtons">
                <input type="submit" value="Editar" class="editUserButton">
                <button type="button" class="cancelEdit">Cancelar</button>
            </div>
        </form>
    </div>
    <footer>
        <div class="foot">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
        </div>
    <!--boostrap?-->
    </footer>
    <script src="./js/profile.js"></script>
     <script src="./js/logout.js"></script>
</body>
</html>
